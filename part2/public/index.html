<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Dog</title>
</head>
<body>
  <div id="app">
    <h1>Random Dog Image</h1>
    <img v-if="dogImage" :src="dogImage" alt="A Random Dog">
    <button type="button" @click="fetchDogImage">Get Random Dog</button>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: null
        };
      },
      methods: {
        async fetchDogImage() {
          try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await response.json();
            this.dogImage = data.message;
          } catch (error) {
            console.error(error);
          }
        }
      },
      mounted() {
        this.fetchDogImage();
      }
    }).mount('#app');
  </script>
</body>
</html>
