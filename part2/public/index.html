<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <style>
    /* 简洁而夸张的设计风格 */
    body {
      background-color: #ffea00; /* 明亮黄色背景 */
      color: #ff00ff; /* 鲜艳的紫色文字 */
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      font-size: 1.5rem;
    }
    h1 {
      font-size: 5rem; /* 特大号字体 */
      margin: 50px 0;
      color: #00ff00; /* 鲜亮绿色 */
      background-color: #0000ff; /* 鲜艳蓝色 */
      padding: 20px;
      border: 5px dashed #ff0000; /* 红色虚线边框 */
    }
    button {
      font-size: 3rem; /* 大号按钮文字 */
      color: #ffffff; /* 白色文字 */
      background-color: #ff00ff; /* 明亮粉色背景 */
      border: 5px dotted #000000; /* 黑色点线边框 */
      padding: 20px 40px;
      margin: 20px;
      cursor: pointer;
      text-transform: uppercase; /* 全部大写 */
    }
    button:active {
      background-color: #00ffff; /* 点击时变为青色 */
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      display: block;
      border: 10px double #ff0000; /* 红色双线边框 */
    }
  </style>
  <!-- 引入 Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <!-- 应用根元素 -->
  <div id="应用">
    <!-- 页面标题 -->
    <h1>Dog of the Day</h1>
    <!-- 加载狗狗按钮 -->
    <button @click="加载狗">CLICK HERE TO LOAD DOG!!</button>
    <!-- 展示狗狗图片 -->
    <div v-if="狗图片链接">
      < img :src="狗图片链接" alt="随机的狗狗图片">
    </div>
  </div>
  <script>
    const { createApp } = Vue; 
    createApp({
      data() {
        return {
          狗图片链接: ''
        }
      },
      methods: {

        加载狗() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
              this.狗图片链接 = data.message;
            })
            .catch(error => {
              console.error('获取狗狗图片失败：', error);
            });
        }
      }
    }).mount('#应用');
  </script>
</body>
</html>
