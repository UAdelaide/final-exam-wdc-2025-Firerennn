<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <style>
    /* Intentionally exaggerated design */
    body {
      background-color: #ffea00; /* bright yellow */
      color: #ff00ff; /* vivid purple text */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      font-size: 1.5rem;
    }
    h1 {
      font-size: 5rem;
      margin: 50px 0;
      color: #00ff00;
      background-color: #0000ff;
      padding: 20px;
      border: 5px dashed #ff0000;
    }
    button {
      font-size: 3rem;
      color: #ffffff;
      background-color: #ff00ff;
      border: 5px dotted #000000;
      padding: 20px 40px;
      margin: 20px;
      cursor: pointer;
      text-transform: uppercase;
    }
    button:active {
      background-color: #00ffff;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      display: block;
      border: 10px double #ff0000;
    }
  </style>
  <!-- Load Vue 3 from CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <!-- Vue app root -->
  <div id="app">
    <h1>Dog of the Day</h1>
    <button @click="loadDog">CLICK HERE TO LOAD DOG!!</button>
    <div v-if="dogImage">
      < img :src="dogImage" alt="Random dog">
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        loadDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
              this.dogImage = data.message;
            })
            .catch(error => {
              console.error('Failed to fetch dog image:', error);
            });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
