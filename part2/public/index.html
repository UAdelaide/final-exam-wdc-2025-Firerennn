<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background-color: limegreen;
      font-family: "Comic Sans MS", cursive;
      color: yellow;
      text-shadow: 1px 1px 1px black;
    }
    .dog-img {
      width: 500px;
      height: 500px;
      border: 10px dotted red;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    button {
      background-color: magenta;
      color: black;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOG OF THE DAY üê∂üê∂üê∂</h1>
    <button type="button">@CLICK="getDog">
    <img :src="dogUrl" class="dog-img" />
    <p>Dog Name: Mr. Barkington von Woof III</p>
    <p>Breed: Secret</p>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogUrl: ''
        };
      },
      methods: {
        async getDog() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogUrl = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
