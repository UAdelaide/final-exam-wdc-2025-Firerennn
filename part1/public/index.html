<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Dog Viewer</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
  <div id="app">
    <h1>üê∂ Dog of the Day üê∂</h1>

    <button type="button" @click="fetchDog">Click to Load Dog!</button>

    <div v-if="dogUrl">
      <img :src="dogUrl" alt="A Random Dog" class="dog-img" />
    </div>

    <p v-if="error" style="color: red;">Failed to load dog image.</p >
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogUrl: null,
          error: false
        };
      },
      methods: {
        async fetchDog() {
          try {
            this.error = false;
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogUrl = data.message;
          } catch (err) {
            this.error = true;
            this.dogUrl = null;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
