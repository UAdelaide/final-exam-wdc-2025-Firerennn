<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="./stylesheets/style.css" />
</head>
<body>
  <div id="app">
    <h1>DOG OF THE DAY üê∂üî•</h1>
    <button type="button" @click="fetchDogImage">CLICK HERE TO LOAD DOG!!</button>
    < img v-if="dogImage" :src="dogImage" class="dog-img" alt="Random Dog" />
    <p>Dog Name: Mr. Barkington von Woof III</p >
    <p>Breed: Secret ü§ê</p >
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: null
        };
      },
      methods: {
        async fetchDogImage() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
          } catch (error) {
            console.error('Failed to fetch dog image:', error);
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
